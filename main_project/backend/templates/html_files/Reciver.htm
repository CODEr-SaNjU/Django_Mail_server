{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Attachment - Django and Python</title>
  <!-- Bootstrap core CSS -->
  {%load static%}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/Reciver.css' %}">
</head>

<body>
  <!-- Page Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-5 mb-3">Django Email Attachment</h1>
        <div class="form-group">
          <label for="email">email</label>
          <div class="form-control">{{to}}</div>
        </div>
        <div class="form-group">
          <label for="cc">cc</label>
          <div class="form-control">{{cc}}</div>
        </div>
        <div class="form-group">
          <label for="Designation">Designation</label>
          <div class="form-control">{{Designation}}</div>
        </div>
        <div class="form-group">
          <label for="project">project</label>
          <div class="form-control">{{cc}}</div>
        </div>
        <div class="form-group">
          <label for="cc">cc</label>
          <div class="form-control">{{cc}}</div>
        </div>
        <div class="form-group">
          <label for="cc">cc</label>
          <div class="form-control">{{cc}}</div>
        </div>
        <p class="mt-0 mb-4">project == {{project}}</p>
        <p class="mt-0 mb-4">subject == {{subject}}</p>
        <p class="mt-0 mb-4">message== {{message}}</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
